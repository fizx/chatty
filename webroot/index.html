<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #f9fafb;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #chat {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        margin-bottom: 70px; /* Space for input container */
      }

      .message {
        padding: 0.5rem 1rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .sent {
        background: #0084ff;
        color: white;
        margin-left: auto;
      }

      .received {
        background: #e5e7eb;
        margin-right: auto;
      }

      .input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        gap: 0.5rem;
        background: white;
        padding: 0.75rem;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }

      #messageInput {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #e5e7eb;
        border-radius: 4px;
        font-size: 1rem;
        margin: 0 auto;
        max-width: 800px;
      }

      button {
        padding: 0.5rem 1rem;
        background: #0084ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: #0066cc;
      }

      @media (max-width: 640px) {
        .message {
          max-width: 90%;
        }

        .input-container {
          padding: 0.5rem;
        }
      }

      /* Ensure iOS doesn't have issues with the fixed position input */
      @supports (-webkit-touch-callout: none) {
        body {
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <div id="chat"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendButton">Send</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
